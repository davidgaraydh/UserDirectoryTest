<div class="modal fade show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content shadow-lg border-0">
  
        <div class="modal-header bg-gradient text-white py-3 px-4" style="background: linear-gradient(90deg, #0dcaf0, #0d6efd);">
          <h5 class="modal-title mb-0">
            <i class="bi bi-person-lines-fill me-2"></i> User Details
          </h5>
          <button type="button" class="btn-close btn-close-white" (click)="closeModal.emit()" aria-label="Close"></button>
        </div>
  
        <div class="modal-body px-4 py-3">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="info-item">
                <i class="bi bi-person-fill text-primary me-2"></i>
                <strong>Name:</strong> {{ user.name }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-item">
                <i class="bi bi-house-door-fill text-success me-2"></i>
                <strong>Address:</strong> {{ user.address }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-item">
                <i class="bi bi-telephone-fill text-info me-2"></i>
                <strong>Phone:</strong> {{ user.phone }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-item">
                <i class="bi bi-envelope-fill text-danger me-2"></i>
                <strong>Email:</strong> {{ user.email }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="info-item">
                <i class="bi bi-cake2-fill text-warning me-2"></i>
                <strong>Age:</strong> {{ user.age }}
              </div>
            </div>
          </div>
        </div>
  
        <div class="modal-footer px-4 py-3">
          <button class="btn btn-outline-secondary" (click)="closeModal.emit()">
            <i class="bi bi-x-circle"></i> Close
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal-backdrop fade show"></div>
