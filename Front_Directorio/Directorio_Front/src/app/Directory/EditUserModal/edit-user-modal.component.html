<div class="modal fade show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content shadow-lg border-0">
  
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title">
            <i class="bi bi-pencil-square me-2"></i> Edit User
          </h5>
          <button type="button" class="btn-close" (click)="closeModal.emit()" aria-label="Close"></button>
        </div>
  
        <div class="modal-body px-4 py-3">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label fw-bold">Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="user.name">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Address</label>
                <input type="text" name="address" class="form-control" [(ngModel)]="user.address">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Phone</label>
                <input type="text" name="phone" class="form-control" [(ngModel)]="user.phone">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="user.email">
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Age</label>
                <input type="number" name="age" class="form-control" [(ngModel)]="user.age">
              </div>
            </div>
          </form>
        </div>
  
        <div class="modal-footer px-4 py-3">
          <button class="btn btn-outline-secondary" (click)="closeModal.emit()">
            <i class="bi bi-x-circle"></i> Cancel
          </button>
          <button class="btn btn-primary" (click)="saveChanges()">
            <i class="bi bi-save"></i> Save Changes
          </button>
        </div>
  
      </div>
    </div>
  </div>
  
  <div class="modal-backdrop fade show"></div>
